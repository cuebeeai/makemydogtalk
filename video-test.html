<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Video Test</h1>
    <video 
        src="http://localhost:3000/uploads/videos/1761227873195_ane3jf.mp4" 
        controls 
        width="400" 
        height="300"
        onerror="console.error('Video error:', this.error)"
        onloadedmetadata="console.log('Video loaded, duration:', this.duration)"
        oncanplay="console.log('Video can play')"
    >
        Your browser does not support the video tag.
    </video>
    <script>
        console.log('Test page loaded');
    </script>
</body>
</html>
