<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make My Dog Talk - Coming Soon</title>
    <meta name="description" content="Make My Dog Talk - AI-powered video generation for your pets. Coming soon!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .status h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .status-text {
            font-size: 1rem;
            opacity: 0.9;
        }

        .loader {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .contact {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .emoji {
                font-size: 3.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üêï</div>
        <h1>Make My Dog Talk</h1>
        <p>We're working on something amazing! AI-powered video generation to make your pets come to life.</p>

        <div class="status">
            <h2>Currently Under Development</h2>
            <div class="loader"></div>
            <p class="status-text">Our team is hard at work building the best experience for you and your furry friends.</p>
        </div>

        <div class="contact">
            <p>Have questions? Contact us at <a href="mailto:support@makemydogtalk.com">support@makemydogtalk.com</a></p>
        </div>
    </div>
</body>
</html>
